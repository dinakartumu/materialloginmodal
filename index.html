<!DOCTYPE html>
<html>
	<head>
		<title> Log In </title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col s4 offset-s4 rel-positioned">
				<form class="col s12 z-depth-4" id="my-form-login">
					<h4>LOGIN</h4>
					<div class="row">
						<div class="input-field col s12">
						<input id="username" type="text" class="validate">
						<label for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 btn-wrap" style="height: 70px">
						<a class="waves-effect waves-light btn my-button-l go-btn" id="go">
							GO
						</a>
						<a class="waves-effect waves-light btn pink my-button-l correct-btn" id="correct">
							<i class="material-icons">done</i>
						</a>
						</div>
					</div>
					<div class="row">
						<div class="col s12 link">
						<a class="shadow-text" href="#">Forgot your password?</a>
						</div>
					</div>
				</form>
				<a id="reg-action" class="btn-custom custom_btn"><i class="material-icons">add</i></a>
				<form class="col s6 signup-form z-depth-4" id="my-form-register">
					<h4>REGISTER</h4>
					<div class="row">
						<div class="input-field col s12">
						<input id="username" type="text" class="validate">
						<label for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Repeat Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
						<a class="waves-effect waves-light btn white my-button-xl">
							NEXT
						</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
